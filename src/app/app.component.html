<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">PLACEHOLDER LOGO</div>
    <ul class="menu-list">
      <li routerLink="/" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
        Users
      </li>
      <li routerLink="/customers" routerLinkActive="active-link">
        <mat-icon>group</mat-icon>
        Customers
      </li>
      <li routerLink="/calendar" routerLinkActive="active-link">
        <mat-icon>calendar_month</mat-icon>
        Calendar
      </li>
      <li routerLink="/infodesk" routerLinkActive="active-link">
        <mat-icon>forum</mat-icon>
        InfoDesk
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
